<script type="text/javascript">
var socket = io.connect(); 
var ledBreadboard = new Breadboard();
ledBreadboard.drawCallback = function() {
    var led = new Diode(ledBreadboard,32,3,35,3);
    led.draw();
    var resistor = new Resistor(ledBreadboard,38,3,42,3);
    resistor.draw();
  };

// if we get an "info" emit from the socket server then console.log the data we receive
socket.on('info', function (data) {
  console.log("got data from websocket inside html page");
  var json = JSON.parse(data);
  console.log("should redraw board now????");
  console.log(json);
  ledBreadboard.drawBreadboard(json);
 // drawGraph(json.oscillo);
  console.log("drew it!");  
});

$("form").submit(function(e) {
  e.preventDefault();
  console.log("okay form submitted");
  var startrow = ($("input#startrow").val() - 1);
  var endrow = ($("input#endrow").val() - 1);
  var component_type = $("#newcomponent").val()[0];
  if (component_type == "resistor") {
    var r = new Resistor(ledBreadboard,startrow,0,endrow,0);
    r.draw();
  } else if (component_type == "diode") {
    var d = new Diode(ledBreadboard,startrow,0,endrow,0);
    d.draw();
  } else if (component_type == "wire") {
    var w = new Wire(ledBreadboard,startrow,0,endrow,0);
    w.draw();
  } else if (component_type == "component") {
    var c = new Component(ledBreadboard,startrow,0,endrow,0);
    c.draw();
  }
});
